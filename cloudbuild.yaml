steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/dlorch-bd021/errors-fail', '.' ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/dlorch-bd021/errors-fail']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'errors-fail', '--image', 'gcr.io/dlorch-bd021/errors-fail', '--region', 'us-east4', '--platform', 'managed']
